<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINDS Test</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .loading {
            display: flex;
            gap: 10px;
        }
        .dot {
            width: 20px;
            height: 20px;
            background: #06b6d4;
            border-radius: 50%;
            animation: bounce 1s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.1s; }
        .dot:nth-child(3) { animation-delay: 0.2s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>ðŸ¦ˆ FINDS</h1>
    <p>Forecasted Incidents of Nautical Danger System</p>
    <div class="loading">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <p>Loading on MacBook Pro M2...</p>
</body>
</html>
